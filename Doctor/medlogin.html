<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/headerfooter.css" type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/medlogin.css" type="text/css" rel="stylesheet"/>
    <title>Iniciar sesión</title>
</head>
<body>    
    <!--Header-->    
    <div class="card">
        <div class="card-header border-0">
            <div class="row mt-2">
                <div class="col-1 text-center"> 
                    <a href="/index.html">
                        <img src="/Photos/Logo3.png" width="35" height="35"/>
                    </a>
                </div>
                <div class="col-6 fs-sm">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="/index.html">Inicio</a></li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li class="page-item"><a class="page-link" href="#">Acerca</a></li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li class="page-item"><a class="page-link" href="#">Contacto</a></li>                      
                        </ul>
                    </nav>
                </div>
                <div class="col-5 fs-sm">            
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end">
                            <li class="page-item active"><span class="page-link">Ingresar</span></li>
                            <li>&nbsp;&nbsp;</li>
                            <li class="page-item"><a class="page-link" href="/medregister.html">Registrarse</a></li>                  
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>      
    <!--Contenido principal-->     
    <div class="container mb-3">
        <h1 class="mt-5 mb-5">Accede a tu cuenta</h1>        
        <div class="row">        
            <div class="col-lg-6">
                <div class="input-group mb-4">
                    <input placeholder="Correo de usuario" type="email" class="form-control">        
                </div>
                <div class="input-group mb-3">
                    <input id="passwdcheck" placeholder="Contraseña" type="password" class="form-control">
                    <span class="input-group-text">
                        <input type="checkbox" class="form-check-input" onclick="cambiarStatusClave()" checked/>&nbsp;<span id="passwdtext" class="op-50">oculto</span>
                    </span>                                     
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantener sesión activa</label>
                  </div>
                <div class="mb-4 text-center">
                    <a href="/medforgotpassword.html" class="btn btn-outline-light forgotpass">
                        &nbsp;&nbsp;&nbsp;&nbsp;He olvidado mi contraseña&nbsp;&nbsp;&nbsp;&nbsp;
                    </a>
                </div>
                <div class="mb-5 text-center">
                    <a href="/indexlogin.html">
                        <button type="button" class="btn btn-outline-success loginbut">INGRESAR</button>
                    </a>
                </div>
                <div class="d-flex justify-space-between align-items-center mb-5">
                    <hr class="bg-gray-300 w-100 mr-1">
                    <span class="w-100 text-center">o</span>
                    <hr class="bg-gray-300 w-100 ml-1">
                </div>
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-light w-50">
                        <div class="row">
                            <div class="col-2">
                                <img src="/Photos/logofacebook.webp" width="20" height="20"/>
                            </div>
                            <div class="col-10 text-start">
                                Ingresar con Facebook
                            </div>                        
                        </div>
                    </button>
                </div>              
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-light w-50">
                        <div class="row">
                            <div class="col-2">
                                <img src="/Photos/googlelogo.jpg" width="20" height="20"/>
                            </div>
                            <div class="col-10 text-start">
                                Ingresar con Google
                            </div>                        
                        </div>
                    </button>
                </div>
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-light w-50">
                        <div class="row">
                            <div class="col-2">
                                <img src="/Photos/logoapple.png" width="20" height="20"/>
                            </div>
                            <div class="col-10 text-start">
                                Ingresar con Apple
                            </div>                        
                        </div>
                    </button>
                </div>
                <div class="my-5 text-center fs-sm">
                    ¿No tienes cuenta? 
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/medregister.html" class="btn btn-outline-warning">Registrarse</a>                    
                </div>            
            </div>
            <div class="col-lg-6 text-center">
                <img src="/Photos/Logo.png"/>
            </div>
        </div>
    </div>      
    <!--Footer-->  
    <div id="footer" class="card">
        <div class="card-header border-0">
            <div class="row mt-2">
                <div class="col-1 text-center"> 
                    <a href="/index.html">
                        <img src="/Photos/Logo3.png" width="35" height="35"/>
                    </a>
                </div>
                <div class="col-6 fs-sm">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="/index.html">Inicio</a></li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li class="page-item"><a class="page-link" href="#">Acerca</a></li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            <li class="page-item"><a class="page-link" href="#">Contacto</a></li>                      
                        </ul>
                    </nav>
                </div>                
            </div>
        </div>
    </div>    
    <script src="/medlogin.js"></script>    
</body>
</html>
