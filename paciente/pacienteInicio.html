<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="HospitalFront.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="col">
                <div class="card pt-1">
                    <h6 class="card-title">PLANIFICA TU CITA</h6>
                    <h12 class="card-subtitle mb-2 text-muted">Selecciona la especialidad y tipo de atención. Luego haz click en el botón BUSCAR</h12>
                    <div class="card mx-2 my-2">
                    <div class="card-body">
                      <form class="row justify-content-evenly">
                        <div class="col-4">
                          <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Especialidad</option>
                            <option value="1">Medicina Familiar</option>
                            <option value="2">Medicina Interna</option>
                            <option value="3">Pediatría</option>
                            <option value="">Gineco obstetricia</option> 
                            <option value="">Cirugía</option> 
                            <option value="">Psiquiatría</option>  
                            <option value="">Cardiología</option>  
                            <option value="">Dermatología</option>  
                          </select>
                        </div>
                        <div class="col-4">
                          <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Tipo de atención</option>
                            <option value="1">Virtual</option>
                            <option value="2">Presencial</option>
                          </select>
                        </div>
                        <div class="col-4">
                          <button type="submit" class="btn btn-primary mt-2 w-100">BUSCAR</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
</body>
</html>
