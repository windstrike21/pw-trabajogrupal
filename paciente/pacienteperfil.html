<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Perfil Paciente</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="row">
        <div class="col-3">
            <img
                src="/pw-trabajogrupal/paciente/imagenes/usuario.png"
                alt="foto-perfil"
                class="img-circle float-end"
                width="64"
                height="64"
            />
        </div>
        <div class="col-3">
            <div class="row">
            Regular Peruvian
            </div>
            <div class="row">
            email@algo.com    
            </div>
        </div>
        <div class="col-4"> 
            <a href="/pw-trabajogrupal/paciente/pacienteindex.html" type="button" class="btn-close float-end" aria-label="Close"></a> 
        </div>
    </div>
    <div>
        <h1 class="row d-flex justify-content-center">Editar Perfil</h1>
    </div>

    <div class="card">
    <div class="card-body">
        <div class="row">
        <div class="col-4">
        <!--Nombres-->  
          <div>
            <label class="form-label" for="frm_name">Nombres: </label>
            <input id="frm_name" class="form-control" placeholder="Juan Pablo" type="text" readonly>        
          </div>
        <!--Apellidos-->  
         <div class="mt-3">
           <label class="form-label" for="frm_last_name">Apellidos: </label>
          <input id="fmr_last_name" placeholder="Pérez Huamán" type="text" class="form-control" readonly>        
         </div>
        <!--Correo-->  
         <div class="mt-3">
          <label class="form-label" for="frm_email">Correo: </label>
          <input id="frm_email" placeholder="tucorreo@algo.com" type="email" class="form-control" readonly>        
         </div>
        <!--contraseña-->  
         <div class="mt-3">
          <label class="form-label" for="frm_password">Contraseña: </label>       
          <input id="passwordcheck" placeholder="*********" type="password" class="form-control"  readonly>                                 
         </div>
    
        </div>
            <div class="col-4">
                <label class="form-label" for="frm_telf">Número de Teléfono: </label>
                <input id="fmr_telf" placeholder="" type="text" class="form-control">        
            </div>
            
        </div>
    </div>
  </div>
</div>

  </body>
</html>
