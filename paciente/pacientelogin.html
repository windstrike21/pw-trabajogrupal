<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login Paciente</title>
  </head>
  <body>
    <!--Contenido principal-->
    <div class="container mb-3">
      <h1 class="mt-4 mb-4 text-center">Accede a tu cuenta</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-4">
          <!--input de correo-->
          <div class="input-group mb-3">
            <input
              placeholder="Correo de usuario"
              type="email"
              class="form-control"
            />
          </div>
          <!--input de contraseña-->
          <div class="input-group mb-3">
            <input
              id="passwdcheck"
              placeholder="Contraseña"
              type="password"
              class="form-control"
            />
            <!--ivisualizar contraseña oculta-->
            <span class="input-group-text">
              <input
                type="checkbox"
                class="form-check-input"
                onclick="cambiarStatusClave()"
                checked
              />&nbsp;<span id="passwdtext" style="opacity: 50%">oculto</span>
            </span>
          </div>
          <!--sesion activa-->
          <div class="mb-4 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Mantener sesión activa</label
            >
          </div>
          <!--olvide la contraseña-->
          <div class="mb-4 text-center">
            <a
              href="/medforgotpassword.html"
              style="font-size: small; color: mediumblue"
              class="btn btn-outline-light"
            >
              &nbsp;&nbsp;&nbsp;&nbsp;He olvidado mi
              contraseña&nbsp;&nbsp;&nbsp;&nbsp;
            </a>
          </div>
          <!--boton ingresar-->
          <div class="mb-4 text-center">
            <button type="button" class="w-100 btn btn-outline-success">
              INGRESAR
            </button>
          </div>
          <!--division "o"-->
          <div class="d-flex justify-space-between align-items-center mb-4">
            <hr class="bg-gray-300 w-100 mr-1" />
            <span class="w-100 text-center">o</span>
            <hr class="bg-gray-300 w-100 ml-1" />
          </div>
          <!--boton facebook-->
          <div>
            <button
              type="button"
              class="w-100 btn btn-default border border-primary d-flex justify-content-between"
            >
              <img
                src="/pw-trabajogrupal/paciente/imagenes/logofacebook.webp"
                class="img-circle"
                width="32"
                height="32"
              />
              <span class="btn-text mx-auto btn-social-font">
                Continuar con Facebook
              </span>
            </button>
          </div>
          <!--boton google-->
          <div class="mt-3">
            <button
              type="button"
              class="w-100 btn btn-default border border-primary d-flex justify-content-between"
            >
              <img
                src="/pw-trabajogrupal/paciente/imagenes/googlelogo.jpg"
                class="img-circle"
                width="32"
                height="32"
              />
              <span class="btn-text mx-auto btn-social-font">
                Continuar con Google
              </span>
            </button>
          </div>

          <!--boton apple-->
          <div class="mt-3">
            <button
              type="button"
              class="w-100 btn btn-default border border-primary d-flex justify-content-between"
            >
              <img
                src="/pw-trabajogrupal/paciente/imagenes/logoapple.png"
                class="img-circle"
                width="32"
                height="32"
              />
              <span class="btn-text mx-auto btn-social-font">
                Continuar con Apple
              </span>
            </button>
          </div>

          <div class="mb-5 text-center mb-3">
            <div class="mt-4 mb-2">
                ¿No tienes cuenta?
            </div>
            <!--boton inicio sesion-->
            <div>
              <a href="pacienteregister.html" class="w-100 btn btn-outline-warning">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
