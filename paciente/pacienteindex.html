    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

        <ul class="nav bg-light">

        </li>
        <li class="nav-item">

            </li>
            <li class="nav-item">

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="HospitalFront.jpg" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                    <div class="col">
                        <div class="card pt-1">
                            <h6 class="card-title">PLANIFICA TU CITA</h6>
                            <h12 class="card-subtitle mb-2 text-muted">Selecciona la especialidad. Luego haz click en el botón BUSCAR
                            </h12>
                            <div class="card mx-2 my-2">
                                <div class="card-body">
                                    <form class="row justify-content-evenly">
                                        <div class="col-8">
                                            <div class="form-floating">
                                                <select id="floatingSelect2" class="form-select mt-2 col-4" aria-label="Default select example">
                                                <option value="1">Mediciana general</option>
                                                <option value="2">Pediatría</option>
                                                <option value="2">Odontología</option>
                                            </select>
                                                <label for="floatingSelect2">Especialidad</label>
                                            </div>
                                            <div class="form-floating">
                                                <select class="form-select mt-2 col-2" id="floatingSelect" aria-label="Floating label select example">
                                                <option value="1">Dr. A</option>
                                                <option value="2">Dr. B</option>
                                                <option value="3">Dr. C</option>
                                                <option value="3">Dr. D</option>
                                              </select>
                                                <label for="floatingSelect">Doctor</label>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <a href="disponibilidad.html">
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                          Buscar
                                              </button>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
